<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>오디오</title>
    </head>
    <body>
        <audio controls="controls">
            <source src="audios/Kalimba.mp3" type="audio/mp3" />
            <!-- type은 오디오 출력방식이 다를 수도 있기 때문에(맥북) 작성하는것 (type="audio/mp3" : 오디오의  mp3방식으로 열린다는 설명) -->
            <source src="audios/Kalimba.ogg" type="audio/mp3" />
            <!-- 만약에 위에 mp3가 안열리면 밑에 태그로 열림 -->
        </audio>
    </body>
</html>
