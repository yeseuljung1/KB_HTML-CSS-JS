<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>table 합치기</title>
    </head>
    <body>
        <table border="1">
            <!-- border : 표 테두리의 굵기 -->
            <!--  (* th나tr은 강조td는 내용) -->
            <tr>
                <th colspan="2">지역별 홍차</th>
                <!-- (colspan은 가로(열) 합칠 때 사용) -->
            </tr>
            <tr>
                <th rowspan="3">중국</th>
                <!-- (rowspan은 세로(행) 합칠 때 사용) -->
                <td>정상소종</td>
            </tr>
            <tr>
                <td>기문</td>
            </tr>
            <tr>
                <td>운남</td>
            </tr>
            <tr>
                <th rowspan="4">인도 및 스리랑카</th>
                <td>아삼</td>
            </tr>
            <tr>
                <td>실론</td>
            </tr>
            <tr>
                <td>다질링</td>
            </tr>
            <tr>
                <td>닐기리</td>
            </tr>
        </table>
    </body>
</html>
