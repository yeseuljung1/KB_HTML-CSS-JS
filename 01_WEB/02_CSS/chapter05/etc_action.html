<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>hover,active</title>
        <style>
            /* :이붙으면 가상 클래스 선택자
            hover은 마우스 올렸을 때
            active는 마우스 클릭 했을 때 */
            h1: hover {
                color: red;
            }
            h1:active {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>반응 선택자</h1>
    </body>
</html>
