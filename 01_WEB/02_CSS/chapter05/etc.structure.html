<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            li:hover {
                color: white;
            }
            ul {
                overflow: hidden;
            }
            li {
                list-style: none;
                float: left;
                padding: 15px;
            } /* ->앞에 동그라미 없애는 법:style none */
            li:first-child {
                border-radius: 10px 0 0 10px;
            }
            li:last-child {
                border-radius: 0 10px 10px 0;
            }
            li:nth-child(2n) {
                background-color: #ff0003;
            }
            li:nth-child(2n + 1) {
                background-color: #800000;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>첫번째</li>
            <li>두번째</li>
            <li>세번째</li>
            <li>네번째</li>
            <li>다섯번째</li>
            <li>여섯번째</li>
            <li>일곱번째</li>
        </ul>
    </body>
</html>
