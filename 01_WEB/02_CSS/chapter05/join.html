<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입화면</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>회원가입</legend>
                <table>
                    <tr>
                        <td><label for="id">사용사ID</label></td>
                        <td><input id="id" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label for="pw">비밀번호</label></td>
                        <td><input id="pw" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label for="pwck">비밀번호 확인</label></td>
                        <td><input id="pwck" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label for="name">이름</label></td>
                        <td><input id="name" type="text" /></td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <input id="man" type="radio" name="gender" value="m" />
                            <label for="man">남자</label>
                            <input id="woman" type="radio" name="gender" value="w" />
                            <label for="woman">여자</label>
                        </td>
                    </tr>
                    <td>취미</td>
                    <td>
                        <input id="man" type="checkbox" name="paly" value="1" />
                        <label for="man">축구</label>
                        <input id="woman" type="checkbox" name="play" value="2" />
                        <label for="woman">야구</label>
                        <input id="man" type="checkbox" name="paly" value="3" />
                        <label for="man">농구</label>
                        <input id="woman" type="checkbox" name="play" value="4" />
                        <label for="woman">배구</label>
                    </td>
                    <tr>
                        <td><label for="email">이메일</label></td>
                        <td><input id="email" type="text" /></td>
                    </tr>
                    <td>역할</td>
                    <td>
                        <select>
                            <option>관리자</option>
                            <option>ADMIN</option>
                            <option>일반회원</option>
                        </select>
                    </td>
                </table>
                <input type="submit" />
                <input type="reset" />
            </fieldset>
        </form>
    </body>
</html>
