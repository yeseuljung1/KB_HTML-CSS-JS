<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>글자 관련 속성</title>
        <style>
            .font_big {
                font-size: 2em;
            }
            /* 폰트 사이즈는 글자 크기 */
            .font_italic {
                font-style: italic;
            }
            /* 폰트 스타일은 기울기 */
            .font_bold {
                font-weight: bold;
            }
            /* 폰트웨잇은 폰트 굵기 */
        </style>
    </head>
    <body>
        <p class="font_big font_italic font_bold">Lorem ipsum dolor amet</p>
    </body>
</html>
