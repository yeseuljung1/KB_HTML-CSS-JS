<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #box {
                display: inline;
            }
            /* 원래는 div가 블럭 형태이지만 display:inline으로 인라인 형태로 바꿔지면서 수평형태로 이뤄진다 */
        </style>
    </head>
    <body>
        <span> 더미 객체 </span>
        <div id="box">대상 객체</div>
        <span> 더미 객체 </span>
    </body>
</html>
