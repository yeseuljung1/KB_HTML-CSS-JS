<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                position: absolute;
            }
            .box:nth-child(1) {
                background-color: red;
                left: 10px;
                top: 10px;
                z-index: 100;
            }
            .box:nth-child(2) {
                background-color: green;
                left: 50px;
                top: 50px;
                z-index: 10;
            }
            .box:nth-child(3) {
                background-color: blue;
                left: 90px;
                top: 90px;
                z-index: 1;
            }
            body > div {
                width: 400px;
                height: 100px;
                border: 3px solid black;
                position: relative;
                overflow: hidden;
            }
            /* 그냥 div에 보더를 주면 작은 div(후손)까지 다 생긴다 그래서 body에 자식인 div에 박스를 주기 위해 body> div라고 적는다 */
        </style>
    </head>
    <body>
        <h1>Lorem ipsum dolor sit amet.</h1>
        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h1>Lorem ipsum dolor sit amet.</h1>
    </body>
</html>
