<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>div 영역 설정 css</title>
        <style>
            #box {
                display: inline-block;
                background-color: red;
                width: 100px;
                height: 50px;
                margin: 10px;
            }
            /* inline-block의 경우 수평정렬이 된다(inline의 틀징)/width와height 여백이 적용된다(block의 특징) */
        </style>
    </head>
    <body>
        <p>의미 없는 더미 객체</p>
        <span> 더미 객체 </span>
        <div id="box">대상 객체</div>
        <span> 더미 객체 </span>
        <p>의미 없는 더미 객체</p>
    </body>
</html>
