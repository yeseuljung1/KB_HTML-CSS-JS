<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>매개 변수와 반환값이 있는 함수</title>
        <script>
            // 함수를 선언합니다선언합니다.
            function f(x) {
                return x * x;
            }
            // 함수를 호출합니다호출합니다.
            alert(f(3));
        </script>
    </head>
    <body></body>
</html>
