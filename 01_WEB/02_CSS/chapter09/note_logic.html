<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>논리연산자 사용해서 계절 출력</title>
        <script>
            // date 객체를 선언합니디 :현재 시간 측정
            let date = new Date();
            let month = date.getMonth() + 1;

            // 조건문
            if (3 <= month && month <= 5) {
                /* month가 3이상이거나 5이하일때 */
                alert('봄입니다.');
            } else if (6 <= month && month <= 8) {
                alert('여름입니다.');
            } else if (9 <= month && month <= 11) {
                alert('가을입니다.');
            } else {
                alert('겨울입니다.');
            }
        </script>
    </head>
    <body></body>
</html>
