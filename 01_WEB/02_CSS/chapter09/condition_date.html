<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>if문으로 오전 오후시간 판별</title>
        <script>
            // date개개체를 선언합니다 :현재 시간 측정
            let date = new Date();
            let hours = date.getHours();

            // 조건문
            if (hours < 12) {
                //표현식 hours <12 가 참일때 실행합니다
                alert('오전입니다');
            }
            if (12 <= hours) {
                // 표현식 '12<=hours'가 참일때 실행됩니다.
                alert('오후입니다');
            }

            console.log(date, hours);
        </script>
    </head>
    <body></body>
</html>
