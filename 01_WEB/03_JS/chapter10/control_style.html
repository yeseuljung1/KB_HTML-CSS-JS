<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>객체 추가해서 그라데이션 박스 만들기</title>
        <script>
            // 이벤트를 연결합니다
            window.onload = function () {
                // 문서 객체를 추가합니다.
                let output = '';
                for (let i = 0; i < 256; i++) {
                    output += '<div></div>';
                }
                document.body.innerHTML = output;

                // 문서 객체를 선택합니다
                let divs = document.querySelectorAll('div');
                for (let i = 0; i < divs.length; i++) {
                    // 변수를 선언합니다.
                    let div = divs[i];

                    // 스타일을 적용합니다
                    div.style.height = '2px';
                    div.style.background = 'rgb(' + i + ',' + i + ',' + i + ')';
                    // `rgb(${i},${i},${i})-> 이걸로 사용하면 더 깔끔하게 할 수 있다
                }
            };
        </script>
    </head>
    <body></body>
</html>
