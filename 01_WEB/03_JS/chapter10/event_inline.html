<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이벤트 연결 1. 인라인 이벤트 모델로 이벤트 연결</title>
        <script>
            function buttonClick() {
                alert('click');
            }
        </script>
    </head>
    <body>
        <!-- 인라인 이벤트 모델: 속성처럼 이벤트 요소 바로 안쪽에 삽입 -->
        <button onclick="alert('click')">버튼</button>
    </body>
</html>
