<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>해결방법 1. script 태그를 바디 아래에 넣는다</title>
    </head>
    <body>
        <h1>process-1</h1>
        <h2>process-2</h2>

        <!-- 해결방법 1 script 태그를 바디 아래에 넣는다 -->
        <script>
            // h1태그의 배경색상 변경
            document.querySelector('h1').style.backgroundColor = 'red';
            // h1태그의 글자색상 변경
            document.querySelector('h2').style.color = 'red';
        </script>
    </body>
</html>
